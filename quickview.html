  <style>
    /* Main container holding swiper and divs on both sides */
    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px; /* Adjust as needed */
    }

    .side-div {
      width: 30px; /* Width of the left and right side divs */
      height: 100px;
      background-color: lightgray;
    }

    .swiper-container {
      width: 80%; /* Adjust the size relative to the parent */
      padding: 20px;
      box-sizing: border-box;
      position: relative; /* Important for button positioning */
      overflow: hidden; /* Prevent scrollbar */
    }
  
    .swiper-wrapper {
      display: flex;
      align-items: center;
    }
  
    .swiper-slide {
      width: 75px;  
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  
    .image-container {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .image-container img {
      max-width: 100%;
      max-height: 100%;
    }
  
    .part-name {
      color: black !important;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    /* Remove underline from links */
    a {
      text-decoration: none;
    }

    /* Navigation buttons */
    .swiper-button-next,
    .swiper-button-prev {
      z-index: 10;
      border: none;
      padding: 10px;
      color: #333;
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.05);
    }

    .swiper-button-prev {
      left: 15px;
    }

    .swiper-button-next {
      right: 15px;
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .swiper-button-next:active,
    .swiper-button-prev:active {
      background-color: rgba(0, 0, 0, 0.2);
    }

  </style>
</head>
